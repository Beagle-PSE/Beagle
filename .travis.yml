language: java

sudo: required
dist: trusty

install:
  - sudo add-apt-repository -y ppa:cwchien/gradle && sudo apt-get update && sudo apt-get install -qq gradle-2.9

before_script:
  - cd doc/Requirements\ Specification/
  - ./Install.sh
  - cd $OLDPWD
  
script:
  - cd doc/Requirements\ Specification/
  - ./Render.sh
  - cd $OLDPWD
  - gradle test
  
after_success:
  - ./deploy/Deploy\ Publish.sh
  - ./deploy/Deploy\ SVN.sh