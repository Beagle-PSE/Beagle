sudo: required
dist: trusty

script:
  - ./deploy/publish-init.sh
  - cd doc/requirements\ specification/
  - ./install.sh
  - ./render.sh
  - cd $OLDPWD
  
after_success:
  - ./deploy/publish-deploy.sh

addons:
  apt:
    packages:
      - lyx
      - texlive-latex-base
      - texlive-latex-recommended
      - texlive-latex-extra
      - texlive-fonts-extra
      