import groovy.transform.Field 

@Field List mainTaskAdditions = []

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath group: 'de.undercouch', name: 'gradle-download-task', version: '2.1+'
    }
}
apply plugin: 'de.undercouch.download'

/**
 * Allows scripts to run their tasks on the main (build) task.
 * Scripts should no add their tasks to the build tasks themselves but use this method
 * to reduce dependencies between them.
 *
 * @param t
 *		A Task to run on the build task
 */
void addToMainTask(Task t) {
	mainTaskAdditions += t
}

// import all tasks defined in src/build/groovy
fileTree("$projectDir/buildSrc/src/tasks/gradle").include('**/*.gradle').each { file ->
     apply from: file
} 

for (Task t : mainTaskAdditions) {
	build.dependsOn t
}

defaultTasks 'build'
