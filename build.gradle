// plugins required by any task.
plugins {
	id 'java'
	id 'org.ajoberstar.github-pages' version '1.3.2'
}

// Repositories available to declare dependencies from
repositories {
	mavenCentral()
}

// import all tasks defined in src/build/groovy
fileTree("$projectDir/src/build/groovy").include('*.gradle').each { file ->
     apply from: file
} 

defaultTasks 'build'
